<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VYN</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
  </head>

  <body>
    <header>
      Validate Your Number!
      <p class="description">
        This webpage gives access to a phone number database to allow
        verification of a number<br /><br />
      </p>
    </header>

    <main>
      <div class="results">
        <ul class="resultsList"></ul>
      </div>

      <div class="inputs">
        <input class="userInput" type="text" placeholder="wolverine" />
        <button class="submit">Go</button>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
